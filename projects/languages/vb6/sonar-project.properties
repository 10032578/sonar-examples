# Required metadata
sonar.projectKey=vb.examples.simple-project
sonar.projectName=My Simple VB project
sonar.projectVersion=1.0

# Description of project (optional)
sonar.projectDescription=Simple Visual Basic 6 project analyzed using the Sonar Runner

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language must be specified, because default language is Java
sonar.language=vb
